{% extends "base.html" %}
{% block html_classes %}host{% endblock %}
{% block content %}
  <section id="lobby">
    <h1>session code: <code>{{ session_code }}</code></h1>
    <p>join in at <span id="hostname"></span></p>
    <div id="lobby-cta">
      <p><a class="button" href="javascript:startRound();">Everyone is here! Go!</a></p>
    </div>
  </section>

  <section id="categories">
    <h1>pick a category</h1>
    <ul id="category-choices">
    </ul>
  </section>

  <section id="prompt">
    <h1>New release in <em id="category"></em>: <span id="product"></span>, version <span id="version"></span></h1>
    <p id="prompt-open">Submit your changes! time remaining: <span id="timer"></span></p>
    <ul id="changes">
    </ul>
    <p id="restart-ui"><a href="javascript:startRound();" class="button">Do another</a></p>
  </section>

  <div id="boss" data-mood="neutral">
  </div>

  <p id="subtitle"></p>

  <script src="{{ url_for('static', filename='vendor/mespeak/mespeak.js') }}"></script>
  <script src="{{ url_for('static', filename='host.js') }}"></script>
{% endblock %}
