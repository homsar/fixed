{% extends "base.html" %}
{% block html_classes %}host{% endblock %}
{% block content %}
  <section id="lobby">
    <h1>your session code is <code>{{ session_code }}</code></h1>
    <div id="lobby-cta">
      <p>get everyone to join, then:</p>
      <p><a class="button" href="javascript:everyoneIsHere();">Everyone is here! Go!</a></p>
    </div>
  </section>

  <section id="categories">
    <h1>pick a category</h1>
    <ul id="category-choices">
    </ul>
  </section>

  <section id="prompt">
    <h1>New release in <em id="category"></em>: <span id="product"></span>, version <span id="version"></span></h1>
    <p id="prompt-open">Submit your changes! time remaining: <span id="timer"></span></p>
    <ul id="changes">
    </ul>
  </section>

  <p id="subtitle"></p>

  <script src="{{ url_for('static', filename='vendor/mespeak/mespeak.js') }}"></script>
  <script src="{{ url_for('static', filename='host.js') }}"></script>
{% endblock %}
